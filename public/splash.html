<!doctype html>
<html>
	<head>
		<title>PixelChess</title>
		<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
		<link href="stylesheets/splash.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
		<link rel="icon" href="images/logo.png">
	</head>
	
	<body>
		<header>
			<img src="images/logo.png" alt="Logo">
			<h1>PixelChess</h1>
		</header>
	
		<main>
			<section>
				<div class="splash-1">
					<h3>Two player multiplayer Chess game</h3>
					<form action="/play" method="get">
						<button>PLAY</button>
					</form>
				</div>
				
				<div class="splash-2">
					<section>
						<p>Ongoing games: 5</p>
						<p>Games completed: 100</p>
						<p>Active gamers: 42</p>
					</section>
				</div>
			</section>
		</main>
	</body>
</html>
